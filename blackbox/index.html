<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./out/require.js"></script>
    <script src="./out/dist.min.js"></script>
    <script>
        require(["utils/BlackBoxGen"], function (bbg) {
            window.BBG = bbg.BlackBoxGen;
        })
    </script>
    <style>
        table,
        tr,
        td {
            vertical-align: top;
        }

        textarea {
            width: calc(100% - 10px);
        }

        body {
            max-width: 900px;
            margin: 0 auto;
            background-color: black;
            color: green;
            font-family: monospace;
        }

        #output {
            color: greenyellow;
            background-color: black;
            padding: 10px;
            width: 600px;
            height: 800px;
            overflow-y: scroll;
            font-family: monospace;
            white-space-collapse: preserve;
        }

        textarea,
        input,
        select,
        button {
            border: 1px solid green;
            border-radius: 5px;
            background-color: black;
            padding: 5px;
            color: white;
        }

        select {
            width: 100px;
        }

        table.tt td {
            padding: 0;
            margin: 0;
            vertical-align: middle;
        }

        .border {
            border: 1px solid green;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <script>
        require(["ui/UI"], function (uits) {
            UI = new uits.UI();

            window.onkeypress = function (ev) {
                UI.keyPress(ev.key);
            }

            window.onkeydown = function (ev) {
                UI.keyDown(ev.key);
            }
        });

        function doSaveInput() {
            localStorage.setItem("beleske", document.getElementById("beleske").value);
        }

        window.onload = function () {
            document.getElementById("beleske").value = localStorage.getItem("beleske");
        }

        window.addEventListener("paste", function (ev) {
            var text = ev.clipboardData.getData("text/plain");
            UI.paste(text);
        })
    </script>
</head>

<body>
    <table width="100%">
        <tr>
            <td width="70%">
                <div id="output"></div>
            </td>
            <td width="30%">
                <div class="border">
                    <table class="tt">
                        <tr>
                            <td>Kutija:</td>
                            <td>
                                <select id="boxSelect">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Šifra:</td>
                            <td><input type="text" id="boxPassword"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button onclick="UI.startBlackBox()">Pokreni</button></td>
                        </tr>
                    </table>

                </div>

                <div class="border">
                    <h3>Beleške</h3>
                    <textarea rows="40" onblur="doSaveInput()" id="beleske"></textarea>
                </div>
            </td>
        </tr>
    </table>

</body>

</html>
